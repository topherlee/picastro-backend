{% extends "picastro_web/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
  <h1>Login</h1>
  
  <p>
    If you do not have an account, you can sign up <a href="{% url 'register' %}">here</a>.
  </p>
  
  <div class="login-form">
    <form action="{% url 'login' %}" method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}" />
      <p><input type="submit" value="Login"></p>
    </form>
  </div>
{% endblock %}
