{% extends "picastro_web/base.html" %}

{% block content %}

{% load static %}


{% if user.is_authenticated %}
<div class="container">
  <form enctype="multipart/form-data" method="post" role="product_page">
    {% csrf_token %}
    <h2>Hi {{ user }}! To pay, click on this button <button type="submit" class="btn btn-success" href="{% url 'pay_subscription' %}" data-bind-href="pricing">Payment</button></h2>
  </form>
</div>
{% else %}
<div class="container">
  <h2>You're not logged in...</h2><a href="{% url 'login' %}" class="btn btn-secondary">Log in</a>
</div>
{% endif %}
